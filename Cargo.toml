[package]
name = "yarhos"
version = "0.1.0"
authors = ["Pontus Lundstr√∂m <pontus.lundstrom@gmail.com>"]
edition = "2018"

[[test]]
name = "stack_overflow"
harness = false

[package.metadata.bootimage]
test-args = ["-device", "isa-debug-exit,iobase=0xf4,iosize=0x04", "-serial", "stdio", "-display", "none"]
test-success-exit-code = 33
test-timeout = 30
#test-timeout = 86400  # For GDB session

[dependencies]
bootloader = "0.9.23"
pic8259 = "0.10.4"
spin = "0.9.8"
static_assertions = "1.1.0"
uart_16550 = "0.2.18"
volatile = "0.4.6"
x86_64 = "0.14.2"

[dependencies.lazy_static]
version = "1.4.0"
features = ["spin_no_std"]
