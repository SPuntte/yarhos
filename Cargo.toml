[package]
name = "yarhos"
version = "0.1.0"
authors = ["Pontus Lundstr√∂m <pontus.lundstrom@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[package.metadata.bootimage]
default-target = "yarhos-x86_64-nosse-softfloat.json"

[dependencies]
bootloader = "0.8.2"
spin = "0.5.2"
volatile = "0.2.6"

[dependencies.lazy_static]
version = "1.4.0"
features = ["spin_no_std"]

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
